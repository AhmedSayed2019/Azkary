name: azkark
description: An azkar app for muslim.

version: 1.1.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.5
  sqflite: ^2.2.8+4
  path_provider: ^2.1.0
  font_awesome_flutter: ^10.4.0
  flutter_qiblah: ^2.1.0
  geolocator: ^9.0.2
  flutter_svg: ^1.1.6
  scrollable_positioned_list: ^0.2.3
  photo_view: ^0.14.0
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.3

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/database.db
    - assets/images/background/
    - assets/images/sections/
    - assets/images/surah/
    - assets/images/quran/
    - assets/images/icons/asmaallah/
    - assets/images/icons/not_fount/
    - assets/images/icons/prayer/
    - assets/images/icons/favorites/
    - assets/images/icons/sebha/
    - assets/lang/
    - assets/images/campass/
    - assets/



  fonts:
    - family: '0'
      fonts:
        - asset: assets/fonts/RB/RB-Regular.ttf
        - asset: assets/fonts/RB/RB-Bold.ttf
    
    - family: '1'
      fonts:
        - asset: assets/fonts/Janna/Janna-Regular.ttf
        - asset: assets/fonts/Janna/Janna-Bold.ttf
    
    - family: '2'
      fonts:
        - asset: assets/fonts/Al-Quran/Al-Quran-Regular.ttf
        - asset: assets/fonts/Al-Quran/Al-Quran-Bold.ttf

    - family: '3'
      fonts:
        - asset: assets/fonts/Uthman-Taha-Naskh/Uthman-Taha-Naskh-Regular.otf
        - asset: assets/fonts/Uthman-Taha-Naskh/Uthman-Taha-Naskh-Bold.otf
    
    - family: '4'
      fonts:
        - asset: assets/fonts/DroidArabic.otf
    
    - family: '5'
      fonts:
        - asset: assets/fonts/JF.otf
    
    - family: '6'
      fonts:
        - asset: assets/fonts/noorehuda.ttf
    
    - family: '7'
      fonts:
        - asset: assets/fonts/noorehira.ttf
    
    - family: '8'
      fonts:
        - asset: assets/fonts/Ruqaa.ttf
    - family: quran
      fonts:
        - asset: assets/fonts/Al-Quran/HafsSmart_08.ttf
    - family: me_quran
      fonts:
        - asset: assets/fonts/Al-Quran/me_quran.ttf